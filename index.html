<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oncopy</title>
</head>
<body>

    <input type="text" value="Try to copy this text" oncopy="myFunction()">
    <p id="demo"></p>

    <script>

        function myFunction(){
            document.getElementById('demo').innerHTML = 'Please don\'t copy!!!This is my text. ';
            alert('Please don\'t copy!!! This is my text. ')
            
        }
    </script>

</body>
</html>
